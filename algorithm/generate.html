<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 생성</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 15px;
    }

    input[type="file"] {
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff9800;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    button:hover {
      background: #ffb74d;
    }

    #result {
      margin-top: 30px;
      font-size: 1rem;
      white-space: pre-wrap;
    }

    a.download-link {
      display: inline-block;
      margin-top: 10px;
      background: #ff9800;
      padding: 10px 20px;
      border-radius: 20px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    a.download-link:hover {
      background: #ffb74d;
    }
  </style>
</head>
<body>

  <h1>user_info.json 불러오기</h1>
  <input type="file" id="fileInput" accept=".json">
  <button onclick="loadUserInfo()">비밀번호 생성</button>

  <div id="result"></div>

  <script src="js/generator.js"></script>
</body>
</html>
