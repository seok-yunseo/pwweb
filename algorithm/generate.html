<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 생성</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 15px;
    }

    input[type="file"] {
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff9800;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    button:hover {
      background: #ffb74d;
    }

    #result {
      margin-top: 30px;
      font-size: 1rem;
      white-space: pre-wrap;
    }

    a.download-link {
      display: inline-block;
      margin-top: 10px;
      background: #ff9800;
      padding: 10px 20px;
      border-radius: 20px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    a.download-link:hover {
      background: #ffb74d;
    }
  </style>
</head>
<body>

  <h1>user_info.json 불러오기</h1>
  <input type="file" id="fileInput" accept=".json">
  <button onclick="loadUserInfo()">비밀번호 생성</button>

  <div id="result"></div>

<script type="module">
  import { generatePasswords } from './algorithm/generate.js';
  import mixed from './pwdb/nord_mixed.json' assert { type: "json" };
  import letters from './pwdb/nord_letters.json' assert { type: "json" };
  import numeric from './pwdb/nord_numeric.json' assert { type: "json" };

  const commonList = [...new Set([...mixed, ...letters, ...numeric])];

  function loadUserInfo() {
    const file = document.getElementById("fileInput").files[0];
    if (!file) {
      alert("user_info.json 파일을 선택하세요.");
      return;
    }

    const reader = new FileReader();
    reader.onload = function (e) {
      const info = JSON.parse(e.target.result);
      const passwords = generatePasswords(info, commonList);
      displayPasswords(passwords);
    };
    reader.readAsText(file);
  }

  function displayPasswords(passwords) {
    const resultEl = document.getElementById("result");
    resultEl.innerHTML =
      `✅ 총 ${passwords.length}개의 비밀번호가 생성되었습니다.\n\n샘플:\n` +
      passwords.slice(0, 10).join('\n');

    const blob = new Blob([passwords.join('\n')], { type: 'text/plain' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'generated_passwords.txt';
    a.textContent = '👉 예상 비밀번호 파일 다운로드';
    a.className = 'download-link';
    resultEl.appendChild(document.createElement('br'));
    resultEl.appendChild(a);
  }

  window.loadUserInfo = loadUserInfo;
</script>

</body>
</html>
