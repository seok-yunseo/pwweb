<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Prediction</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 20px;
      animation: fadeIn 1s ease-in;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      line-height: 1.5;
      opacity: 0.9;
    }

    .btn {
      display: inline-block;
      background: #ff9800;
      color: #fff;
      text-decoration: none;
      padding: 12px 28px;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #ffb74d;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome!</h1>
    <p>This website is for predicting user passwords.<br><br>
       Click the button below to get started.</p>
    <a href="/questions" class="btn">Get Started</a>
  </div>
</body>
</html>
